services:
# mariadb
  mariadb:
    image: mariadb:user
    container_name: mariadb
    build: ./requirements/mariadb
    volumes:
      - type: volume
        source: mariadb_volume
        target: /var/lib/mysql
    env_file:
      - .env
    networks:
      - inception
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
# nginx
  nginx:
    image: nginx:user
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443"
    volumes:
      - type: volume
        source: wordpress_volume
        target: /var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always
    depends_on:
      wordpress:
        condition: service_healthy
# wordpress
  wordpress:
    image: wordpress:user
    container_name: wordpress
    build: ./requirements/wordpress
    volumes:
      - type: volume
        source: wordpress_volume
        target: /var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php-fpm7.4", "-t"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# volume
volumes:
  mariadb_volume:
    name: mariadb_volume
  wordpress_volume:
    name: wordpress_volume

# network
networks:
  inception:
    name: inception
